<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-MEN</title>
    <link rel="icon" href="./src/img/1157px-X-Men_logo.svg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header><img src="src/img/logo.svg" alt="" class="logo"></header>
    <main class="character-selection">
        <section class="characters">
            <h1 class="title">Selecione um personagem</h1>
            <ul class="list-of-characters">
                <li class="card-character select" id="ciclope" data-name="Ciclope"
                    data-description="Líder dos X-Men, controla feixes de energia ótica.">
                    <img src="./src/img/card-ciclope.jpg" alt="">
                </li>
                <li class="card-character" id="jean-grey" data-name="Jean Grey"
                    data-description="Poderosa telepata e telecinética, também é a Fênix.">
                    <img src="./src/img/card-jean-grey.jpg" alt="">
                </li>
                <li class="card-character" id="lince-negra" data-name="Lince Negra"
                    data-description="Ágil e perita em artes marciais, membro dos X-Men.">
                    <img src="./src/img/card-lince-negra.jpg" alt="">
                </li>
                <li class="card-character" id="magneto" data-name="Magneto"
                    data-description="Mestre do magnetismo, antagonista dos X-Men.">
                    <img src="./src/img/card-magneto.jpg" alt="">
                </li>
                <li class="card-character" id="noturno" data-name="Noturno"
                    data-description="Mutante com habilidades noturnas, membro dos X-Men.">
                    <img src="./src/img/card-noturno.jpg" alt="">
                </li>
                <li class="card-character" id="tempestade" data-name="Tempestade"
                    data-description="Controla o clima, membro dos X-Men e líder.">
                    <img src="./src/img/card-tempestade.jpg" alt="">
                </li>
                <li class="card-character" id="vampira" data-name="Vampira"
                    data-description="Absorve poderes e memórias de outros mutantes.">
                    <img src="./src/img/card-vampira.jpg" alt="">
                </li>
                <li class="card-character" id="wolverine" data-name="Wolverine"
                    data-description="Regeneração, garras retráteis, membro dos X-Men.">
                    <img src="./src/img/card-wolverine.jpg" alt="">
                </li>
            </ul>
        </section>
        <section class="selected-character">
            <img class="big-character" src="src/img/card-ciclope.png" alt="">
            <div class="info-character">
                <h2 class="name-character" id="name-character">Ciclope</h2>
                <p class="description-character" id="description-character">Líder dos X-Men, controla feixes de energia
                    ótica.</p>
            </div>
        </section>
    </main>
</body>

</html>
<script src="src/js/js.js"></script>
